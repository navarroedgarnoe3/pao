<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta San Valent√≠n üíå</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Georgia', serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        linear-gradient(
            rgba(0,0,0,0.35),
            rgba(0,0,0,0.35)
        ),
        url("fondo.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
    overflow:hidden;
}



/* ===== Corazones ===== */
.heart{
    position:absolute;
    animation:float 5s linear infinite;
    opacity:0.9;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh) scale(1.4);opacity:0;}
}

/* ===== Sobre ===== */
.envelope{
    width:300px;
    height:190px;
    background:#fff;
    position:relative;
    border-radius:10px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    cursor:pointer;
    z-index:10;
}

/* Tapa */
.envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:0;
    height:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-top:95px solid #e63976;
    transform-origin:top;
    transition:0.9s cubic-bezier(.68,-0.55,.27,1.55);
}


/* ===== Carta ===== */
.card{
    position:absolute;
    width:260px;
    background:#fff;
    top:15px;
    left:20px;
    padding:20px;
    border-radius:15px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    text-align:center;
    transform:translateY(70px) scale(0.9);
    opacity:0;
    transition:0.9s ease;
}


}

.card p{
    font-size:15px;
    line-height:1.6;
    color:#444;
    min-height:60px;
}

.firma{
    margin-top:15px;
    font-weight:bold;
    color:#e63976;
}

/* ===== Abierto ===== */
.envelope.open::before{
    transform:rotateX(180deg);
}

.envelope.open .card{
    transform:translateY(-250px) scale(1); /* üî• MUCHO M√ÅS ARRIBA */
    opacity:1;
}

/* Texto ayuda */
.tap{
    position:absolute;
    bottom:-45px;
    width:100%;
    text-align:center;
    color:white;
    font-size:14px;
}

/* ===== CELULARES ===== */
@media (max-width: 600px){
    body{
        background-attachment:scroll;
        background-position: top center;
    }

    .envelope{
        transform: scale(0.95);
    }

    .card{
        font-size:14px;
    }
}
</style>
</head>
<body>

<div class="envelope" onclick="abrirCarta()">
    <div class="card">
        <h1>üíå Feliz 14 de Febrero üíå</h1>
        <p id="texto"></p>
        <p class="firma">Con todo mi cari√±o gracias por ser mi amiga pao ‚ù§Ô∏è</p>
    </div>
    <div  class="tap">Toca la carta üíå</div> 
</div>

<script>
function crearCorazon(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML=["‚ù§Ô∏è","üíñ","üíï","üíò","üòª"][Math.floor(Math.random()*5)];
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=Math.random()*25+15+"px";
    heart.style.animationDuration=Math.random()*2+3+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(crearCorazon,90);

const mensaje =
"Eres la mejor amiga que pude tener. Gracias por estar conmigo en los momentos dificiles y divertidos, mi gratitud contigo sera inexplicable tambien gracias por respetar mis gustos y compartir los tuyos conmigo eres mi otra hermana de sangre. Y cuando crees que no eres perfecta ante mis ojos eres bella y no importa lo que otros digan de ti si no lo que tu pienses de ti En fin GRACIAS POR SER MI AMIGA.";

let i=0;
function escribirTexto(){
    if(i < mensaje.length){
        texto.innerHTML += mensaje[i]==="\n" ? "<br>" : mensaje[i];
        i++;
        setTimeout(escribirTexto,35);
    }
}

let abierta=false;
function abrirCarta(){
    if(!abierta){
        document.querySelector(".envelope").classList.add("open");
        setTimeout(escribirTexto,700);
        abierta=true;
    }
}
</script>

</body>
</html>
